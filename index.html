<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100;1,300;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/resposivo.css">


    <title>Super Mario Bross - O Filme </title>
</head>

<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="src/videos/video-mario.mp4" type="video/mp4">
        </video>
    </div>
    <header class="header">
        <a>
            <img class="logo" src="./src/imagens/logo-chapeu-mario.png" alt="logo Mario header">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#"> Home </a> </li>
                <li><a href="#"> Details </a> </li>
            </ul>
        </nav>
    </header>
    <header>
        <main class="container">
            <div class="informations">
                <img class="imagen-title" src="./src/imagens/titulo.png" alt="title for film">
                <p class="description">
                    Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos,
                    governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir
                    reinar em
                    todos os lugares.
                </p>
                <button class="button-trailer"> Veja o trailer </button>
            </div>
            <img class="mario" src="./src/imagens/super-mario-chars.png" alt="chars marios" />
            
            <div class=" modal ">
                <div class="conteudo-modal">
                    <span class="fechar-modal">X</span>
                    <iframe id= "video" width= "560" height="315"
                    src="https://www.youtube.com/embed/Cb4WV4aXBpk"
                    title= "Official trailer" frameborder="1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                    </iframe>
                </div>
            </div>
        </main>
    </header>
    
    <script src="./src/js/index.js"></script>
</body>

</html>
